endpoints {
  http {
    host: "127.0.0.1"
    host: ${?HTTP_ENDPOINT_HOST}
    port: 8080
    port: ${?HTTP_ENDPOINT_PORT}
  }
}

alertmanager {
  balemessenger {
    api-token: "alerthook"
    bot-token: "alerthook"
    chat-id: 12345

    template: """
      *Status:* {{status}}
      *Starts At:* {{startsAt}}
      *Ends At:* {{endsAt}}
      *Alert Name:* {{labels.alertname}}
      *Severity:* {{annotations.severity}}
    """
  }
}
